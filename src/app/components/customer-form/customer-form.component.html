<mat-card class="customer-form-card">
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Customer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="customer.name" name="name" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="customer.email" name="email" required>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Address</mat-label>
          <textarea matInput [(ngModel)]="customer.address" name="address" required></textarea>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput [(ngModel)]="customer.phoneNumber" name="phoneNumber" required>
        </mat-form-field>
  
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.valid">Save</button>
          <button mat-raised-button color="accent" type="button" (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
