<div class="design-tool">
  <header class="header">
    <div class="logo">MyDesignTool</div>
    <nav class="nav">
      <a href="#">My Designs</a>
    </nav>
  </header>

  <div class="main-content">
    <aside class="elements-panel">
      <h3>Add Elements</h3>
      <button (click)="addText()">Add Text</button>
      <button (click)="addShape()">Add Shape</button>
      <button (click)="triggerImageUpload()">Add Image</button>
      <input type="file" id="imageUpload" (change)="onImageUpload($event)" style="display: none;">
      <button>Choose Background</button>
    </aside>

    <section class="canvas">
      <div class="toolbar">
        <button (click)="undo()">Undo</button>
        <button (click)="redo()">Redo</button>
        <button (click)="save()">Save</button>
        <button (click)="download()">Download</button>
      </div>
      <canvas id="canvas" class="canvas-area"></canvas>
    </section>

    <aside class="properties-panel">
      <h3>Properties</h3>
      <div class="color-picker">
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
      </div>
      <div class="font-picker">
        <label for="font">Font:</label>
        <select id="font" name="font">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
      </div>
      <!-- Additional properties can be added here -->
    </aside>
  </div>
</div>
