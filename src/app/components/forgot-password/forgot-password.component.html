<div class="forgot-password-container">
    <h2>Kies een nieuw wachtwoord</h2>
    <form (ngSubmit)="onSubmitEmail()">
      <div class="form-group">
        <label for="email">Voer je e-mailadres in</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Voer je e-mailadres in" 
          required 
          class="form-control"
        >
      </div>
      <button type="submit" class="submit-button">Reset Wachtwoord</button>
    </form>
  </div>
