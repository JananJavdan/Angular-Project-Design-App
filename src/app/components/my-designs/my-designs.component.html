<div class="container">
  <h2>Post a New Design</h2>

  <!-- Form to submit a new design -->
  <form (ngSubmit)="submitDesign()">
    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" id="color" [(ngModel)]="newDesign.color" name="color" class="form-control" placeholder="Enter color" required>
    </div>

    <div class="form-group">
      <label for="font">Font</label>
      <input type="text" id="font" [(ngModel)]="newDesign.font" name="font" class="form-control" placeholder="Enter font" required>
    </div>

    <div class="form-group">
      <label for="text">Text</label>
      <input type="text" id="text" [(ngModel)]="newDesign.text" name="text" class="form-control" placeholder="Enter text" required>
    </div>

    <div class="form-group">
      <label for="image">Upload Image</label>
      <input type="file" id="image" (change)="onFileSelected($event)" name="image" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Post Design</button>
  </form>

  <!-- Error message display -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-2">
    {{ errorMessage }}
  </div>

  <h2 class="mt-4">Saved Designs</h2>

  <!-- List of saved designs -->
  <div *ngFor="let design of designs" class="design-card">
    <div>
      <h3>{{ design.name }}</h3>
      <p><strong>Color:</strong> {{ design.color }}</p>
      <p><strong>Font:</strong> {{ design.font }}</p>
      <p><strong>Text:</strong> {{ design.text }}</p>
      <img [src]="design.imageUrl" alt="Design Image" class="design-image" *ngIf="design.imageUrl">
    </div>
    <button class="btn btn-danger" (click)="deleteDesign(design.id)">Delete</button>
    <button class="btn btn-primary" [routerLink]="['/design-tool']">Go to Design Tool</button>
  </div>
</div>
