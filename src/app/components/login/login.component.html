<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="form-group">
      <label for="role">Select Role</label>
      <select id="role" [(ngModel)]="selectedRole" name="role" required>
        <option value="CUSTOMER">Customer</option>
        <option value="ADMIN">Admin</option>
        <option value="DESIGN_MANAGER">Design Manager</option>
        <option value="ORDER_MANAGER">Order Manager</option>
      </select>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
  <div class="form-footer">
    <p>Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
  </div>
</div>
